<script type="application/javascript">

    Homey.setTitle(Homey.__("pair.pin.title"));

    Homey.emit("getSettings").then(function (settings) {
        if (settings){
            document.getElementById('pin').value = settings.pin; 
        }
    });

    function settingsChanged(){
        let value = {
            "pin": document.getElementById('pin').value,
        };
        Homey.emit("settingsChanged", value).then(function (result) {
        });
    }
</script>


<fieldset class="homey-form-fieldset">
    <legend class="homey-form-legend"><span data-i18n="pair.pin.pin_settings"></span></legend>
    <div class="homey-form-group">
        <label for="pin" class="homey-form-label"><span data-i18n="pair.pin.pin"></span></label>
        <input id="pin" class="homey-form-input" type="password" value="" oninput="settingsChanged()"/>
    </div>
</fieldset>
