<script type="application/javascript">

    Homey.setTitle(Homey.__("pair.account.title"));

    Homey.emit("getSettings").then(function (settings) {
        if (settings){
            document.getElementById('email').value = settings.email; 
            document.getElementById('pw').value = settings.pw; 
        }
    });

    function settingsChanged(){
        let value = {
            "email": document.getElementById('email').value,
            "pw": document.getElementById('pw').value
        };
        Homey.emit("settingsChanged", value).then(function (result) {
        });
    }

        <legend><span data-i18n="pair.account.account_settings"></span></legend>
        <div class="field row">
            <label for="email"><span data-i18n="pair.account.email"></span></label>
            <input id="email" type="text" value="" oninput="settingsChanged()"/>
            <label for="pw"><span data-i18n="pair.account.pw"></span></label>
            <input id="pw" type="password" value="" oninput="settingsChanged()"/>
        </div>
